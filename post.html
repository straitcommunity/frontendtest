<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Details - GEORGESTRAIT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* =========================
       CSS VARIABLES (THEMES)
       ========================= */
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #f5f5f5;
      --border-color: #e0e0e0;
      --button-bg: #000000;
      --button-text: #ffffff;
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --error-color: #dc2626;
      --success-color: #16a34a;
      --warning-color: #f59e0b;
      --info-color: #0ea5e9;
      --celebrity-color: #ffd700;
      --premium-color: #10b981;
      --gold-color: #fbbf24;
      --diamond-color: #a5b4fc;
      --sidebar-width: 250px;
      --sidebar-collapsed: 70px;
      --header-height: 70px;
      --modal-overlay: rgba(0, 0, 0, 0.7);
      --shadow-light: rgba(0, 0, 0, 0.1);
      --shadow-medium: rgba(0, 0, 0, 0.15);
    }

    .dark-theme {
      --bg-color: #0f0f0f;
      --text-color: #ffffff;
      --card-bg: #1a1a1a;
      --border-color: #2a2a2a;
      --button-bg: #ffffff;
      --button-text: #000000;
      --primary-color: #3b82f6;
      --primary-hover: #60a5fa;
      --celebrity-color: #ffd700;
      --premium-color: #10b981;
      --gold-color: #fbbf24;
      --diamond-color: #a5b4fc;
      --modal-overlay: rgba(0, 0, 0, 0.8);
      --shadow-light: rgba(255, 255, 255, 0.05);
      --shadow-medium: rgba(255, 255, 255, 0.1);
    }

    /* =========================
       GLOBAL STYLES
       ========================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    /* =========================
       CUSTOM ALERT
       ========================= */
    .custom-alert-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      backdrop-filter: blur(5px);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .custom-alert-overlay.active {
      display: flex;
      opacity: 1;
    }

    .custom-alert {
      background-color: var(--bg-color);
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transform: translateY(-20px);
      transition: transform 0.3s ease;
      border: 1px solid var(--border-color);
    }

    .custom-alert-overlay.active .custom-alert {
      transform: translateY(0);
    }

    .alert-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .alert-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .alert-icon.success {
      background-color: rgba(22, 163, 74, 0.1);
      color: var(--success-color);
    }

    .alert-icon.error {
      background-color: rgba(220, 38, 38, 0.1);
      color: var(--error-color);
    }

    .alert-icon.warning {
      background-color: rgba(245, 158, 11, 0.1);
      color: var(--warning-color);
    }

    .alert-icon.info {
      background-color: rgba(14, 165, 233, 0.1);
      color: var(--info-color);
    }

    .alert-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-color);
    }

    .alert-body {
      padding: 1.5rem;
      font-size: 1rem;
      line-height: 1.6;
      color: var(--text-color);
    }

    .alert-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border-color);
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      background-color: var(--card-bg);
    }

    .alert-btn {
      padding: 0.625rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .alert-btn.cancel {
      background-color: transparent;
      color: var(--text-color);
      border: 1px solid var(--border-color);
    }

    .alert-btn.cancel:hover {
      background-color: var(--border-color);
    }

    .alert-btn.confirm {
      background-color: var(--primary-color);
      color: white;
    }

    .alert-btn.confirm:hover {
      background-color: var(--primary-hover);
    }

    .alert-btn.ok {
      background-color: var(--primary-color);
      color: white;
      min-width: 80px;
    }

    .alert-btn.ok:hover {
      background-color: var(--primary-hover);
    }

    /* =========================
       MODALS
       ========================= */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--modal-overlay);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9998;
      opacity: 0;
      transition: opacity 0.3s ease;
      padding: 1rem;
    }

    .modal-overlay.active {
      display: flex;
      opacity: 1;
    }

    .modal {
      background-color: var(--bg-color);
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      transform: translateY(-20px);
      transition: transform 0.3s ease;
      border: 1px solid var(--border-color);
    }

    .modal-overlay.active .modal {
      transform: translateY(0);
    }

    .modal-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-color);
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      font-size: 1.2rem;
      padding: 0.5rem;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    .modal-close:hover {
      background-color: var(--border-color);
    }

    .modal-body {
      padding: 1.5rem;
    }

    .modal-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border-color);
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      background-color: var(--card-bg);
    }

    /* =========================
       FORM STYLES
       ========================= */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-color);
    }

    .form-control {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-color);
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    textarea.form-control {
      min-height: 100px;
      resize: vertical;
    }

    .text-muted {
      color: #666;
      font-size: 0.875rem;
    }

    .dark-theme .text-muted {
      color: #aaa;
    }

    /* =========================
       BUTTON STYLES
       ========================= */
    .btn {
      padding: 0.625rem 1.25rem;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.95rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
    }

    .btn-secondary {
      background-color: var(--card-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background-color: var(--border-color);
    }

    .btn-danger {
      background-color: var(--error-color);
      color: white;
    }

    .btn-danger:hover {
      background-color: #b91c1c;
    }

    .btn-sm {
      padding: 0.375rem 0.75rem;
      font-size: 0.875rem;
    }

    .btn-xs {
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
    }

    .btn-link {
      background: none;
      border: none;
      color: var(--primary-color);
      padding: 0;
      font-weight: normal;
    }

    .btn-link:hover {
      text-decoration: underline;
      background: none;
    }

    /* =========================
       POST CARD STYLES
       ========================= */
    .post-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      border: 1px solid var(--border-color);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .post-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px var(--shadow-medium);
    }

    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .post-author {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .post-author-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .post-author-info h4 {
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .post-time {
      font-size: 0.875rem;
      color: #666;
      margin-top: 0.25rem;
    }

    .dark-theme .post-time {
      color: #aaa;
    }

    .post-actions {
      display: flex;
      gap: 0.5rem;
    }

    .post-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--text-color);
    }

    .post-content {
      line-height: 1.6;
      margin-bottom: 1rem;
      white-space: pre-line;
      word-wrap: break-word;
    }

    /* =========================
       POST IMAGES STYLES - FIXED FULL DISPLAY
       ========================= */
    .post-images {
      margin: 1rem 0;
      display: grid;
      gap: 0.5rem;
      width: 100%;
      max-height: 500px;
      overflow: hidden;
    }

    .post-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.2s ease;
      display: block;
      border-radius: 8px;
    }

    .post-image:hover {
      transform: scale(1.01);
    }

    /* SINGLE IMAGE - FULL WIDTH ON BOTH DESKTOP AND MOBILE */
    .post-images:has(img:only-child) {
      grid-template-columns: 1fr;
    }
    
    .post-images:has(img:only-child) .post-image {
      max-height: 500px;
      width: 100%;
      height: auto;
      object-fit: contain;
      object-position: center;
    }

    /* TWO IMAGES - SIDE BY SIDE FULL DISPLAY */
    .post-images:has(img:nth-child(2):last-child) {
      grid-template-columns: 1fr 1fr;
      grid-auto-rows: 300px;
    }

    /* THREE IMAGES - COLLAGE LAYOUT */
    .post-images:has(img:nth-child(3):last-child) {
      grid-template-columns: 1fr 1fr;
      grid-auto-rows: 250px;
    }
    
    .post-images:has(img:nth-child(3):last-child) img:first-child {
      grid-column: span 2;
      height: 350px;
    }

    /* FOUR IMAGES - 2x2 GRID */
    .post-images:has(img:nth-child(4):last-child) {
      grid-template-columns: 1fr 1fr;
      grid-auto-rows: 250px;
    }

    /* FIVE IMAGES - 3x2 WITH FIRST IMAGE TAKING 2 COLUMNS */
    .post-images:has(img:nth-child(5):last-child) {
      grid-template-columns: 1fr 1fr 1fr;
      grid-auto-rows: 200px;
    }
    
    .post-images:has(img:nth-child(5):last-child) img:first-child {
      grid-column: span 3;
      height: 300px;
    }

    /* =========================
       POST STATS - HORIZONTAL LAYOUT
       ========================= */
    .post-stats {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      padding: 1rem 0;
      border-top: 1px solid var(--border-color);
      border-bottom: 1px solid var(--border-color);
      margin: 1rem 0;
    }

    .post-stat {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 6px;
      transition: all 0.2s ease;
      font-size: 0.95rem;
      position: relative;
    }

    .post-stat:hover {
      background-color: var(--border-color);
    }

    .post-stat i {
      font-size: 1.2rem;
      transition: transform 0.2s ease;
    }

    .post-stat.liked {
      color: var(--error-color);
    }

    .post-stat.liked i {
      color: var(--error-color);
      animation: heartBeat 0.3s ease;
    }

    @keyframes heartBeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    /* =========================
       COMMENTS SECTION - ENHANCED
       ========================= */
    .comments-section {
      margin-top: 1rem;
      padding-top: 1rem;
      display: block !important;
    }

    .comments-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--border-color);
    }

    .comments-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-color);
    }

    .comment-form-container {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .comment-input-wrapper {
      display: flex;
      gap: 0.75rem;
      align-items: flex-end;
    }

    .comment-input {
      flex: 1;
      padding: 0.75rem;
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-color);
      font-size: 0.95rem;
      resize: vertical;
      min-height: 60px;
      transition: border-color 0.2s ease;
    }

    .comment-input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .submit-comment-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: var(--primary-color);
      color: white;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      flex-shrink: 0;
      margin-bottom: 0.5rem;
    }

    .submit-comment-btn:hover {
      background-color: var(--primary-hover);
      transform: scale(1.05);
    }

    .submit-comment-btn i {
      font-size: 1.2rem;
    }

    .reply-to-indicator {
      background-color: rgba(37, 99, 235, 0.1);
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      border-left: 3px solid var(--primary-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
      font-size: 0.9rem;
    }

    .reply-to-text {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .cancel-reply-btn {
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      font-size: 0.8rem;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    .cancel-reply-btn:hover {
      background-color: var(--border-color);
    }

    .comments-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .comment-card {
      background-color: var(--bg-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1rem;
      position: relative;
    }

    .comment-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.75rem;
      position: relative;
    }

    .comment-author {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .comment-author-img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    .comment-author-info h5 {
      font-size: 0.9rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .comment-time {
      font-size: 0.75rem;
      color: #666;
      margin-top: 0.125rem;
    }

    .dark-theme .comment-time {
      color: #aaa;
    }

    .comment-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .comment-more-btn {
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      padding: 0.25rem;
      border-radius: 4px;
      font-size: 1rem;
      transition: background-color 0.2s ease;
    }

    .comment-more-btn:hover {
      background-color: var(--border-color);
    }

    .comment-more-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      background-color: var(--bg-color);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      box-shadow: 0 4px 12px var(--shadow-medium);
      z-index: 10;
      min-width: 120px;
      display: none;
    }

    .comment-more-dropdown.show {
      display: block;
    }

    .comment-more-item {
      padding: 0.5rem 0.75rem;
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      text-align: left;
      width: 100%;
      font-size: 0.9rem;
      transition: background-color 0.2s ease;
    }

    .comment-more-item:hover {
      background-color: var(--border-color);
    }

    .comment-more-item.delete {
      color: var(--error-color);
    }

    .comment-content {
      line-height: 1.5;
      margin-bottom: 0.75rem;
      word-wrap: break-word;
    }

    .comment-reply-link {
      color: var(--primary-color);
      font-size: 0.85rem;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      margin-top: 0.5rem;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      transition: color 0.2s ease;
    }

    .comment-reply-link:hover {
      color: var(--primary-hover);
      text-decoration: underline;
    }

    .comment-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 0.75rem;
      padding-top: 0.75rem;
      border-top: 1px solid var(--border-color);
    }

    .comment-like-btn {
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.85rem;
      transition: all 0.2s ease;
    }

    .comment-like-btn:hover {
      background-color: var(--border-color);
    }

    .comment-like-btn.liked {
      color: var(--error-color);
    }

    /* =========================
       LOVE EMOJI BURST ANIMATION - FLOATING EFFECT
       ========================= */
    @keyframes loveBurst {
      0% {
        transform: scale(0) rotate(0deg) translateY(0);
        opacity: 1;
      }
      20% {
        transform: scale(1.5) rotate(90deg) translateY(-20px);
        opacity: 0.9;
      }
      40% {
        transform: scale(1.8) rotate(180deg) translateY(-40px);
        opacity: 0.8;
      }
      60% {
        transform: scale(2) rotate(270deg) translateY(-60px);
        opacity: 0.6;
      }
      80% {
        transform: scale(2.2) rotate(360deg) translateY(-80px);
        opacity: 0.4;
      }
      100% {
        transform: scale(2.5) rotate(450deg) translateY(-100px);
        opacity: 0;
      }
    }

    .love-burst {
      position: fixed;
      pointer-events: none;
      font-size: 2rem;
      animation: loveBurst 1.2s ease-out forwards;
      z-index: 10000;
      user-select: none;
      filter: drop-shadow(0 0 8px rgba(255, 0, 0, 0.5));
    }

    /* =========================
       BADGES
       ========================= */
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
      margin-left: 0.25rem;
    }

    .badge-warning {
      background-color: rgba(245, 158, 11, 0.1);
      color: var(--warning-color);
      border: 1px solid rgba(245, 158, 11, 0.2);
    }

    .badge-info {
      background-color: rgba(14, 165, 233, 0.1);
      color: var(--info-color);
      border: 1px solid rgba(14, 165, 233, 0.2);
    }

    .badge-admin {
      background-color: rgba(139, 92, 246, 0.1);
      color: #8b5cf6;
      border: 1px solid rgba(139, 92, 246, 0.2);
    }

    /* Verification badges */
    .verification-badge {
      display: inline-flex;
      align-items: center;
      margin-left: 4px;
      font-size: 14px;
      cursor: default;
    }
    
    .blue-badge {
      color: #1DA1F2;
    }
    
    .golden-badge {

  function showAlert(title, message, type = 'info', options = {}) {
    const icons = {
      success: { icon: 'fa-check-circle', color: 'success' },
      error: { icon: 'fa-exclamation-circle', color: 'error' },
      warning: { icon: 'fa-exclamation-triangle', color: 'warning' },
      info: { icon: 'fa-info-circle', color: 'info' }
    };
    
    const selectedType = icons[type] || icons.info;
    
    alertIcon.innerHTML = `<i class="fas ${selectedType.icon}"></i>`;
    alertIcon.className = `alert-icon ${selectedType.color}`;
    
    alertTitle.textContent = title;
    alertBody.textContent = message;
    
    alertFooter.innerHTML = '';
    
    if (options.showCancel) {
      const cancelBtn = document.createElement('button');
      cancelBtn.className = 'alert-btn cancel';
      cancelBtn.textContent = options.cancelText || 'Cancel';
      cancelBtn.onclick = () => {
        hideAlert();
        if (options.onCancel) options.onCancel();
      };
      
      const confirmBtn = document.createElement('button');
      confirmBtn.className = 'alert-btn confirm';
      confirmBtn.textContent = options.confirmText || 'Confirm';
      confirmBtn.onclick = () => {
        hideAlert();
        if (options.onConfirm) options.onConfirm();
      };
      
      alertFooter.appendChild(cancelBtn);
      alertFooter.appendChild(confirmBtn);
    } else {
      const okBtn = document.createElement('button');
      okBtn.className = 'alert-btn ok';
      okBtn.textContent = options.okText || 'OK';
      okBtn.onclick = () => {
        hideAlert();
        if (options.onConfirm) options.onConfirm();
      };
      alertFooter.appendChild(okBtn);
    }
    
    customAlertOverlay.classList.add('active');
    document.body.style.overflow = 'hidden';
  }

  // Helper function to generate consistent color from string
  function stringToColor(str) {
    let hash = 0;
    for (let i = 0; i < str.length; i++) {
      hash = str.charCodeAt(i) + ((hash << 5) - hash);
    }
    let color = '#';
    for (let i = 0; i < 3; i++) {
      const value = (hash >> (i * 8)) & 0xFF;
      color += ('00' + value.toString(16)).substr(-2);
    }
    return color;
  }

  // =========================
  // API FUNCTIONS
  // =========================
  async function fetchWithAuth(url, options = {}) {
    const token = localStorage.getItem('accessToken');
    
    const headers = {
      ...options.headers
    };
    
    // Don't set Content-Type for FormData
    if (!(options.body instanceof FormData)) {
      headers['Content-Type'] = 'application/json';
    }
    
    if (token) {
      headers['Authorization'] = `Bearer ${token}`;
    }
    
    const response = await fetch(url, {
      ...options,
      headers
    });
    
    // Handle token expiration
    if (response.status === 401) {
      try {
        const newToken = await refreshToken();
        if (newToken) {
          headers['Authorization'] = `Bearer ${newToken}`;
          const retryResponse = await fetch(url, {
            ...options,
            headers
          });
          return retryResponse;
        }
      } catch (error) {
        // Refresh failed, redirect to login
        showAlert('Session Expired', 'Your session has expired. Please login again.', 'error', {
          onConfirm: () => {
            localStorage.clear();
            window.location.href = 'login.html';
          }
        });
        throw new Error('Authentication failed');
      }
    }
    
    return response;
  }

  async function refreshToken() {
    const refreshToken = localStorage.getItem('refreshToken');
    if (!refreshToken) return null;
    
    try {
      const response = await fetch(`${API_BASE_URL}/auth/refresh-token`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ refreshToken })
      });
      
      if (response.ok) {
        const data = await response.json();
        localStorage.setItem('accessToken', data.accessToken);
        return data.accessToken;
      }
    } catch (error) {
      console.error('Token refresh failed:', error);
    }
    
    return null;
  }

      <div class="post-card" data-post-id="${currentPost.id}">
        <div class="post-header">
          <div class="post-author">
            <img src="${author.profilePicture || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(author.name) + '&background=7c3aed&color=fff'}" 
                 alt="${author.name}" class="post-author-img">
            <div class="post-author-info">
              <h4>${renderAuthorWithBadge(author)}</h4>
              <div class="post-time">${formattedDate}</div>
            </div>
          </div>
          <div class="post-actions">
            ${(currentPost.authorId === currentUser?.id) ? `
              <button class="btn btn-sm btn-danger delete-post-btn" data-post-id="${currentPost.id}">
                <i class="fas fa-trash"></i>
              </button>
            ` : ''}
          </div>
        </div>
        
        <h3 class="post-title">${currentPost.title}</h3>
        <div class="post-content">${currentPost.content || ''}</div>
        
        ${imagesHTML}
        
        <!-- HORIZONTAL LIKE AND COMMENT STATS -->
        <div class="post-stats">
          <button class="post-stat like-post-btn ${isLikedByCurrentUser ? 'liked' : ''}" data-post-id="${currentPost.id}">
            <i class="fas fa-heart"></i>
            <span class="like-count">${likeCount} likes</span>
          </button>
          <button class="post-stat comment-post-btn" data-post-id="${currentPost.id}">
            <i class="fas fa-comment"></i>
            <span class="comment-count">${commentCount} comments</span>
          </button>
        </div>
        
        ${commentsHTML}
      </div>
    `;
    
    // Add event listeners after rendering
    addPostEventListeners();
    
    // Initialize comment more dropdowns array
    commentMoreDropdowns = Array.from(document.querySelectorAll('.comment-more-dropdown'));
  }

  function renderComment(comment) {
    const commentAuthor = comment.author || {};
    const isCommentLiked = comment.likes?.some(like => like.userId === currentUser?.id) || false;
    const commentLikeCount = comment.likes?.length || 0;
    const commentId = comment.id;
    
    const commentDisplayDate = comment.displayDate || comment.createdAt;
    const commentDate = new Date(commentDisplayDate).toLocaleDateString('en-US', {
      year: 'numeric',
      month: 'short',
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });
    
    // Check if comment author is management or celebrity for reply option
    const isManagementOrCelebrity = commentAuthor.role === 'management' || commentAuthor.role === 'celebrity';
    const replyOption = isManagementOrCelebrity ? `
      <button class="comment-reply-link" data-comment-id="${commentId}" data-comment-author="${commentAuthor.name}">
        <i class="fas fa-reply"></i> Reply
      </button>
    ` : '';
    
    return `
      <div class="comment-card" data-comment-id="${commentId}" id="comment-${commentId}">
        <div class="comment-header">
          <div class="comment-author">
            <img src="${commentAuthor.profilePicture || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(commentAuthor.name) + '&background=7c3aed&color=fff'}" 
                 alt="${commentAuthor.name}" class="comment-author-img">
            <div class="comment-author-info">
              <h5>${renderAuthorWithBadge(commentAuthor)}</h5>
              <div class="comment-time">${commentDate}</div>
            </div>
          </div>
          <div class="comment-actions">
            ${(comment.authorId === currentUser?.id) ? `
              <div class="comment-more-container">
                <button class="comment-more-btn" data-comment-id="${commentId}">
                  <i class="fas fa-ellipsis-v"></i>
                </button>
                <div class="comment-more-dropdown">
                  <button class="comment-more-item delete" data-comment-id="${commentId}">
                    <i class="fas fa-trash"></i> Delete
                  </button>
                </div>
              </div>
            ` : ''}
          </div>
        </div>
        <div class="comment-content">${comment.content}</div>
        ${replyOption}
        <div class="comment-footer">
          <button class="comment-like-btn ${isCommentLiked ? 'liked' : ''}" data-comment-id="${commentId}">
            <i class="fas fa-heart"></i>
            <span class="comment-like-count">${commentLikeCount}</span>
          </button>
        </div>
      </div>
    `;
  }

  // =========================
  // REPLY FUNCTIONS
  // =========================
  function setupReply(commentId, commentAuthor) {
    replyToCommentId = commentId;
    replyToCommentAuthor = commentAuthor;
    
    const commentInput = document.getElementById('comment-input');
    const submitBtn = document.getElementById('submit-comment-btn');
    
    if (commentInput) {
      commentInput.placeholder = `Reply to ${commentAuthor}...`;
      commentInput.focus();
    }
    
    // Remove existing reply indicator if any
    const existingIndicator = document.getElementById('reply-to-indicator');
    if (existingIndicator) {
      existingIndicator.remove();
    }
    
    // Create new reply indicator
    const commentFormContainer = document.getElementById('comment-form-container');
    const replyIndicator = document.createElement('div');
    replyIndicator.className = 'reply-to-indicator';
    replyIndicator.id = 'reply-to-indicator';
    replyIndicator.innerHTML = `
      <div class="reply-to-text">
        <i class="fas fa-reply"></i>
        <span>Replying to ${commentAuthor}</span>
      </div>
      <button class="cancel-reply-btn" id="cancel-reply-btn">
        <i class="fas fa-times"></i> Cancel
      </button>
    `;
    
    commentFormContainer.insertBefore(replyIndicator, commentFormContainer.firstChild);
    
    // Add cancel reply event listener
    const cancelReplyBtn = document.getElementById('cancel-reply-btn');
    if (cancelReplyBtn) {
      cancelReplyBtn.addEventListener('click', cancelReply);
    }
  }

  function cancelReply() {
    replyToCommentId = null;
    replyToCommentAuthor = null;
    
    const commentInput = document.getElementById('comment-input');
    if (commentInput) {
      commentInput.placeholder = 'Add a comment...';
      commentInput.value = '';
    }
    
    const replyIndicator = document.getElementById('reply-to-indicator');
    if (replyIndicator) {
      replyIndicator.remove();
    }
  }

  // =========================
  // EVENT LISTENERS
  // =========================
  function addPostEventListeners() {
    const postElement = postContainer.querySelector('.post-card');
    if (!postElement) return;
    
    // Delete post
    const deletePostBtn = postElement.querySelector('.delete-post-btn');
    if (deletePostBtn) {
      deletePostBtn.addEventListener('click', async () => {
        showAlert(
          'Delete Post',
          'Are you sure you want to delete this post? This action cannot be undone.',
          'warning',
          {
            showCancel: true,
            cancelText: 'Cancel',
            confirmText: 'Delete',
            onConfirm: async () => {
              try {
                const response = await fetchWithAuth(`${API_BASE_URL}/posts/${currentPost.id}`, {
                  method: 'DELETE'
                });
                
                if (response.ok) {
                  showAlert('Success', 'Post deleted successfully', 'success', {
                    onConfirm: () => {
                      window.location.href = 'dashboard.html';
                    }
                  });
                } else {
                  const error = await response.json();
                  throw new Error(error.message || 'Failed to delete post');
                }
              } catch (error) {
                console.error('Delete post error:', error);
                showAlert('Error', error.message || 'Failed to delete post', 'error');
              }
            }
          }
        );
      });
    }
    
    // Like post with floating love burst animation
    const likePostBtn = postElement.querySelector('.like-post-btn');
    if (likePostBtn) {
      likePostBtn.addEventListener('click', async () => {
        const isLiked = likePostBtn.classList.contains('liked');
        
        // Get button position for floating animation
        const rect = likePostBtn.getBoundingClientRect();
        const x = rect.left + rect.width / 2;
        const y = rect.top + rect.height / 2;
        
        // Create floating love burst animations
        if (!isLiked) {
          // Create multiple floating love emojis
          for (let i = 0; i < 5; i++) {
            setTimeout(() => {
              const offsetX = (Math.random() - 0.5) * 40;
              const offsetY = (Math.random() - 0.5) * 20;
              createLoveBurst(x + offsetX, y + offsetY);
            }, i * 150);
          }
        }
        
        likePostBtn.disabled = true;
        const likeText = likePostBtn.querySelector('.like-count');
        const currentCount = parseInt(likeText.textContent) || 0;
        
        try {
          await togglePostLike(currentPost.id, isLiked);
          
          // Update UI
          if (isLiked) {
            likePostBtn.classList.remove('liked');
            likeText.textContent = `${Math.max(0, currentCount - 1)} likes`;
          } else {
            likePostBtn.classList.add('liked');
            likeText.textContent = `${currentCount + 1} likes`;
          }
        } catch (error) {
          // Error already shown in togglePostLike
        } finally {
          likePostBtn.disabled = false;
        }
      });
    }
    
    // Submit comment
    const submitCommentBtn = document.getElementById('submit-comment-btn');
    const commentInput = document.getElementById('comment-input');
    
    if (submitCommentBtn && commentInput) {
      submitCommentBtn.addEventListener('click', async () => {
        const content = commentInput.value.trim();
        if (!content) {
          showAlert('Error', 'Please enter a comment', 'error');
          return;
        }
        
        submitCommentBtn.disabled = true;
        submitCommentBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
        
        try {
          const comment = await submitComment(currentPost.id, content, replyToCommentId);
          
          // Clear input
          commentInput.value = '';
          
          // Reset reply if any
          if (replyToCommentId) {
            cancelReply();
          }
          
          // Add new comment to the list
          const commentsList = document.getElementById('comments-list');
          if (commentsList) {
            // Create new comment element
            const commentElement = document.createElement('div');
            commentElement.innerHTML = renderComment(comment);
            commentsList.insertBefore(commentElement.firstChild, commentsList.firstChild);
            
            // Update comment count
            const commentsTitle = document.querySelector('.comments-title');
            if (commentsTitle) {
              const currentCount = parseInt(commentsTitle.textContent.match(/\((\d+)\)/)?.[1] || 0);
              commentsTitle.textContent = `Comments (${currentCount + 1})`;
            }
            
            // Update post comment count
            const commentCountSpan = postElement.querySelector('.comment-count');
            if (commentCountSpan) {
              const currentCount = parseInt(commentCountSpan.textContent) || 0;
              commentCountSpan.textContent = `${currentCount + 1} comments`;
            }
            
            // Add event listeners to new comment
            setTimeout(() => {
              addCommentEventListeners(comment.id);
            }, 100);
          }
          
          showAlert('Success', 'Comment posted successfully', 'success');
        } catch (error) {
          // Error already shown in submitComment
        } finally {
          submitCommentBtn.disabled = false;
          submitCommentBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
        }
      });
      
      // Also submit on Enter key (with Shift+Enter for new line)
      commentInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          submitCommentBtn.click();
        }
      });
    }
    
    // Add event listeners to all comments
    currentPost.comments?.forEach(comment => {
      addCommentEventListeners(comment.id);
    });
    
    // Close dropdowns when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.comment-more-container')) {
        closeAllCommentDropdowns();
      }
    });
  }

  function addCommentEventListeners(commentId) {
    const commentElement = document.querySelector(`[data-comment-id="${commentId}"]`);
    if (!commentElement) return;
    
    // Like comment
    const likeCommentBtn = commentElement.querySelector('.comment-like-btn');
    if (likeCommentBtn) {
      likeCommentBtn.addEventListener('click', async () => {
        const isLiked = likeCommentBtn.classList.contains('liked');
        
        likeCommentBtn.disabled = true;
        const likeCountSpan = likeCommentBtn.querySelector('.comment-like-count');
        const currentCount = parseInt(likeCountSpan.textContent) || 0;
        
        try {
          await toggleCommentLike(commentId, isLiked);
          
          // Update UI
          if (isLiked) {
            likeCommentBtn.classList.remove('liked');
            likeCountSpan.textContent = Math.max(0, currentCount - 1);
          } else {
            likeCommentBtn.classList.add('liked');
            likeCountSpan.textContent = currentCount + 1;
          }
        } catch (error) {
          // Error already shown in toggleCommentLike
        } finally {
          likeCommentBtn.disabled = false;
        }
      });
    }
    
    // Reply link (for management/celebrity comments)
    const replyLink = commentElement.querySelector('.comment-reply-link');
    if (replyLink) {
      replyLink.addEventListener('click', () => {
        const commentAuthor = replyLink.dataset.commentAuthor;
        setupReply(commentId, commentAuthor);
      });
    }
    
    // Comment more button and dropdown
    const moreBtn = commentElement.querySelector('.comment-more-btn');
    const moreDropdown = commentElement.querySelector('.comment-more-dropdown');
    
    if (moreBtn && moreDropdown) {
      // Add to dropdowns array
      commentMoreDropdowns.push(moreDropdown);
      
      moreBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        
        // Close all other dropdowns
        closeAllCommentDropdowns();
        
        // Toggle this dropdown
        moreDropdown.classList.toggle('show');
      });
      
      // Delete comment
      const deleteBtn = moreDropdown.querySelector('.delete');
      if (deleteBtn) {
        deleteBtn.addEventListener('click', async () => {
          showAlert(
            'Delete Comment',
            'Are you sure you want to delete this comment?',
            'warning',
            {
              showCancel: true,
              cancelText: 'Cancel',
              confirmText: 'Delete',
              onConfirm: async () => {
                const success = await deleteComment(commentId);
                if (success) {
                  // Remove comment from DOM
                  commentElement.remove();
                  
                  // Update comment count
                  const commentsTitle = document.querySelector('.comments-title');
                  if (commentsTitle) {
                    const currentCount = parseInt(commentsTitle.textContent.match(/\((\d+)\)/)?.[1] || 0);
                    commentsTitle.textContent = `Comments (${Math.max(0, currentCount - 1)})`;
                  }
                  
                  // Update post comment count
                  const postElement = postContainer.querySelector('.post-card');
                  if (postElement) {
                    const commentCountSpan = postElement.querySelector('.comment-count');
                    if (commentCountSpan) {
                      const currentCount = parseInt(commentCountSpan.textContent) || 0;
                      commentCountSpan.textContent = `${Math.max(0, currentCount - 1)} comments`;
                    }
                  }
                }
              }
            }
          );
        });
      }
    }
  }

  // =========================
  // URL HANDLING
  // =========================
  function handleURL() {
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('post');
    
    if (!postId) {
      // Check if we came from a direct link like /posts/9#comment-291
      const pathParts = window.location.pathname.split('/');
      const postIdFromPath = pathParts[pathParts.length - 1];
      
      if (postIdFromPath && postIdFromPath !== 'post.html') {
        // Redirect to proper URL format
        window.location.href = `post.html?post=${postIdFromPath}${window.location.hash}`;
        return;
      }
    }
  }

  // =========================
  // INITIALIZATION
  // =========================
  async function init() {
    // Check authentication
    const token = localStorage.getItem('accessToken');
    if (!token) {
      window.location.href = 'login.html';
      return;
    }
    
    // Handle URL first
    handleURL();
    
    // Set theme immediately for better UX
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-theme');
    } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark-theme');
    }
    updateThemeIcons();
    
    // Load post first for faster display
    await loadPost();
    
    // Then get user profile in background
    setTimeout(async () => {
      const user = await getCurrentUserProfile();
      if (!user) {
        showAlert('Session Expired', 'Your session has expired. Please login again.', 'error', {
          onConfirm: () => {
            localStorage.clear();
            window.location.href = 'login.html';
          }
        });
        return;
      }
      
      currentUser = user;
      
      // Render navigation and profile
      renderNavigation();
      renderProfile();
    }, 100);
    
    // Load coin balance in background
    setTimeout(async () => {
      await fetchCoinBalance();
    }, 200);
    
    // Add event listeners for coin balance
    coinBalanceContainer.addEventListener('click', handleCoinBalanceClick);
    addCoinBtn.addEventListener('click', handleCoinBalanceClick);
  }

  document.addEventListener('DOMContentLoaded', init);
</script>
