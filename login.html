<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GEORGESTRAIT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* =========================
       CSS VARIABLES (THEMES)
       ========================= */

    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #f5f5f5;
      --border-color: #e0e0e0;
      --button-bg: #000000;
      --button-text: #ffffff;
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --error-color: #dc2626;
      --success-color: #16a34a;
      --warning-color: #f59e0b;
      --info-color: #0ea5e9;
    }

    /* Dark Theme Overrides */
    .dark-theme {
      --bg-color: #0f0f0f;
      --text-color: #ffffff;
      --card-bg: #1a1a1a;
      --border-color: #2a2a2a;
      --button-bg: #ffffff;
      --button-text: #000000;
      --primary-color: #3b82f6;
      --primary-hover: #60a5fa;
    }

    /* =========================
       GLOBAL STYLES
       ========================= */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
      overflow-x: hidden;
      /* Allow vertical scrolling */
      overflow-y: auto;
    }

    /* =========================
       HEADER - FIXED POSITION
       ========================= */

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--border-color);
      position: fixed; /* Changed from sticky to fixed */
      top: 0;
      left: 0;
      width: 100%;
      background-color: var(--bg-color);
      z-index: 1000; /* Higher z-index */
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-decoration: none;
      color: var(--text-color);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-icon {
      color: var(--primary-color);
    }

    header button {
      padding: 0.5rem 1rem;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: opacity 0.2s ease;
      font-weight: 500;
    }

    header button:hover {
      opacity: 0.8;
    }

    /* =========================
       HERO IMAGE SECTION - UPDATED
       ========================= */

    .hero-section {
      width: 100%;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 80px; /* Space for fixed header */
      height: calc(100vh - 80px); /* Full viewport minus header */
    }

    .hero-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .hero-image.active {
      opacity: 1;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.7));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    .hero-text {
      background-color: rgba(0,0,0,0.6);
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .hero-text h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1.1rem;
      opacity: 0.9;
      line-height: 1.6;
    }

    /* =========================
       MAIN LAYOUT - UPDATED FOR SCROLLING
       ========================= */

    .main-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-top: 80px; /* Space for fixed header */
    }

    @media (min-width: 1024px) {
      .main-container {
        flex-direction: row;
        min-height: calc(100vh - 80px);
      }
      
      .hero-section {
        flex: 1;
        height: calc(100vh - 80px); /* Full height minus header */
        margin-top: 0;
      }
      
      .login-section {
        flex: 0 0 50%;
        height: auto;
        overflow-y: auto;
      }
    }

    /* =========================
       CUSTOM ALERT POPUP
       ========================= */

    .custom-alert-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000; /* Higher than header */
      backdrop-filter: blur(5px);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .custom-alert-overlay.active {
      display: flex;
      opacity: 1;
    }

    .custom-alert {
      background-color: var(--bg-color);
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transform: translateY(-20px);
      transition: transform 0.3s ease;
      border: 1px solid var(--border-color);
    }

    .custom-alert-overlay.active .custom-alert {
      transform: translateY(0);
    }

    .alert-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .alert-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .alert-icon.success {
      background-color: rgba(22, 163, 74, 0.1);
      color: var(--success-color);
    }

    .alert-icon.error {
      background-color: rgba(220, 38, 38, 0.1);
      color: var(--error-color);
    }

    .alert-icon.warning {
      background-color: rgba(245, 158, 11, 0.1);
      color: var(--warning-color);
    }

    .alert-icon.info {
      background-color: rgba(14, 165, 233, 0.1);
      color: var(--info-color);
    }

    .alert-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-color);
    }

    .alert-body {
      padding: 1.5rem;
      font-size: 1rem;
      line-height: 1.6;
      color: var(--text-color);
    }

    .alert-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border-color);
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      background-color: var(--card-bg);
    }

    .alert-btn {
      padding: 0.625rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .alert-btn.cancel {
      background-color: transparent;
      color: var(--text-color);
      border: 1px solid var(--border-color);
    }

    .alert-btn.cancel:hover {
      background-color: var(--border-color);
    }

    .alert-btn.confirm {
      background-color: var(--primary-color);
      color: white;
    }

    .alert-btn.confirm:hover {
      background-color: var(--primary-hover);
    }

    .alert-btn.ok {
      background-color: var(--primary-color);
      color: white;
      min-width: 80px;
    }

    .alert-btn.ok:hover {
      background-color: var(--primary-hover);
    }

    /* =========================
       LOGIN FORM SECTION
       ========================= */

    .login-section {
      padding: 3rem 2rem;
      flex: 1;
    }

    @media (min-width: 1024px) {
      .login-section {
        flex: 0 0 50%;
        max-width: 50%;
        padding: 4rem 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 80px);
      }
    }

    .login-container {
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-header h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .login-header p {
      color: #666;
      font-size: 0.95rem;
    }

    .dark-theme .login-header p {
      color: #aaa;
    }

    /* =========================
       FORM STYLES
       ========================= */

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
    }

    .dark-theme .input-with-icon i {
      color: #aaa;
    }

    .input-with-icon input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 3rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .input-with-icon input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .remember-me input {
      width: 1rem;
      height: 1rem;
    }

    .forgot-password {
      color: var(--primary-color);
      text-decoration: none;
      transition: opacity 0.2s ease;
    }

    .forgot-password:hover {
      opacity: 0.8;
    }

    /* =========================
       BUTTONS
       ========================= */

    .login-btn {
      width: 100%;
      padding: 0.875rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 1.5rem;
    }

    .login-btn:hover {
      background-color: var(--primary-hover);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: #666;
      font-size: 0.9rem;
    }

    .dark-theme .divider {
      color: #aaa;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: var(--border-color);
    }

    .divider span {
      padding: 0 1rem;
    }

    .register-btn {
      width: 100%;
      padding: 0.875rem;
      background-color: transparent;
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .register-btn:hover {
      background-color: var(--card-bg);
    }

    /* =========================
       MESSAGES
       ========================= */

    .message {
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      display: none;
    }

    .message.error {
      background-color: rgba(220, 38, 38, 0.1);
      color: var(--error-color);
      border: 1px solid rgba(220, 38, 38, 0.2);
      display: block;
    }

    .message.success {
      background-color: rgba(22, 163, 74, 0.1);
      color: var(--success-color);
      border: 1px solid rgba(22, 163, 74, 0.2);
      display: block;
    }

    /* =========================
       LOADING SPINNER
       ========================= */

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* =========================
       FOOTER
       ========================= */

    footer {
      text-align: center;
      padding: 1.5rem;
      border-top: 1px solid var(--border-color);
      font-size: 0.9rem;
      background-color: var(--bg-color);
    }

    /* =========================
       RESPONSIVE
       ========================= */

    @media (max-width: 768px) {
      header {
        padding: 1rem;
      }
      
      .logo {
        font-size: 1.5rem;
      }
      
      .hero-section {
        height: 50vh;
        margin-top: 70px;
      }
      
      .hero-text {
        padding: 1.5rem;
      }
      
      .hero-text h2 {
        font-size: 1.5rem;
      }
      
      .hero-text p {
        font-size: 1rem;
      }
      
      .login-section {
        padding: 2rem 1.5rem;
      }
      
      .main-container {
        padding-top: 70px;
      }
    }

    @media (max-width: 480px) {
      .form-options {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }
      
      .hero-text {
        padding: 1rem;
      }
      
      .hero-text h2 {
        font-size: 1.25rem;
      }
      
      .hero-text p {
        font-size: 0.9rem;
      }
      
      .alert-footer {
        flex-direction: column;
      }
      
      .alert-btn {
        width: 100%;
      }
    }
    
    /* For very small screens */
    @media (max-height: 600px) {
      .hero-section {
        height: 60vh;
      }
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--card-bg);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-hover);
    }
  </style>
</head>
<body>
  <!-- Custom Alert Popup -->
  <div class="custom-alert-overlay" id="custom-alert-overlay">
    <div class="custom-alert" id="custom-alert">
      <div class="alert-header">
        <div class="alert-icon" id="alert-icon">
          <i class="fas fa-info-circle"></i>
        </div>
        <h3 class="alert-title" id="alert-title">Alert</h3>
      </div>
      <div class="alert-body" id="alert-body">
        This is a custom alert message.
      </div>
      <div class="alert-footer" id="alert-footer">
        <button class="alert-btn ok" id="alert-ok">OK</button>
      </div>
    </div>
  </div>

  <!-- Header -->
  <header>
    <a href="#" class="logo">
      <i class="fas fa-guitar logo-icon"></i>
      GEORGESTRAIT
    </a>
    <button id="theme-toggle">
      <i class="fas fa-moon"></i> Theme
    </button>
  </header>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Hero/Image Section -->
    <div class="hero-section">
      <!-- Images will be added by JavaScript -->
      <div class="hero-overlay">
      </div>
    </div>

    <!-- Login Form Section -->
    <section class="login-section">
      <div class="login-container">
        <div class="login-header">
          <h2>Login to Your Account</h2>
          <p>Enter your credentials to access your account</p>
        </div>

        <!-- Messages -->
        <div id="message" class="message"></div>

        <!-- Login Form -->
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-with-icon">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
          </div>

          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="remember">
              <label for="remember">Remember me</label>
            </div>
            <a href="#" class="forgot-password" id="forgot-password">Forgot Password?</a>
          </div>

          <button type="submit" class="login-btn" id="login-btn">
            <span id="btn-text">Login</span>
            <span id="btn-spinner" class="spinner" style="display: none;"></span>
          </button>
        </form>

        <div class="divider">
          <span>New to StraitCommunity?</span>
        </div>

        <button class="register-btn" id="register-btn">
          Create New Account
        </button>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; <span id="current-year"></span> GEORGESTRAIT Community. All rights reserved.</p>
  </footer>

  <script>
    // =========================
    // API BASE URL
    // =========================
    const API_BASE_URL = 'http://localhost:5000/api';

    // =========================
    // DOM ELEMENTS
    // =========================
    const themeToggle = document.getElementById('theme-toggle');
    const loginForm = document.getElementById('login-form');
    const loginBtn = document.getElementById('login-btn');
    const btnText = document.getElementById('btn-text');
    const btnSpinner = document.getElementById('btn-spinner');
    const messageEl = document.getElementById('message');
    const registerBtn = document.getElementById('register-btn');
    const forgotPasswordBtn = document.getElementById('forgot-password');
    const heroSection = document.querySelector('.hero-section');
    
    // Custom alert elements
    const customAlertOverlay = document.getElementById('custom-alert-overlay');
    const customAlert = document.getElementById('custom-alert');
    const alertIcon = document.getElementById('alert-icon');
    const alertTitle = document.getElementById('alert-title');
    const alertBody = document.getElementById('alert-body');
    const alertFooter = document.getElementById('alert-footer');
    const alertOkBtn = document.getElementById('alert-ok');

    // =========================
    // CUSTOM ALERT SYSTEM
    // =========================
    
    function showAlert(title, message, type = 'info', options = {}) {
      const icons = {
        success: { icon: 'fa-check-circle', color: 'success' },
        error: { icon: 'fa-exclamation-circle', color: 'error' },
        warning: { icon: 'fa-exclamation-triangle', color: 'warning' },
        info: { icon: 'fa-info-circle', color: 'info' }
      };
      
      const selectedType = icons[type] || icons.info;
      
      alertIcon.innerHTML = `<i class="fas ${selectedType.icon}"></i>`;
      alertIcon.className = `alert-icon ${selectedType.color}`;
      
      alertTitle.textContent = title;
      alertBody.textContent = message;
      
      alertFooter.innerHTML = '';
      
      if (options.showCancel) {
        const cancelBtn = document.createElement('button');
        cancelBtn.className = 'alert-btn cancel';
        cancelBtn.textContent = options.cancelText || 'Cancel';
        cancelBtn.onclick = () => {
          hideAlert();
          if (options.onCancel) options.onCancel();
        };
        
        const confirmBtn = document.createElement('button');
        confirmBtn.className = 'alert-btn confirm';
        confirmBtn.textContent = options.confirmText || 'Confirm';
        confirmBtn.onclick = () => {
          hideAlert();
          if (options.onConfirm) options.onConfirm();
        };
        
        alertFooter.appendChild(cancelBtn);
        alertFooter.appendChild(confirmBtn);
      } else {
        const okBtn = document.createElement('button');
        okBtn.className = 'alert-btn ok';
        okBtn.textContent = options.okText || 'OK';
        okBtn.onclick = () => {
          hideAlert();
          if (options.onConfirm) options.onConfirm();
        };
        alertFooter.appendChild(okBtn);
      }
      
      customAlertOverlay.classList.add('active');
      document.body.style.overflow = 'hidden';
    }
    
    function hideAlert() {
      customAlertOverlay.classList.remove('active');
      document.body.style.overflow = 'auto';
    }
    
    customAlertOverlay.addEventListener('click', (e) => {
      if (e.target === customAlertOverlay && !customAlert.contains(e.target)) {
        hideAlert();
      }
    });
    
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && customAlertOverlay.classList.contains('active')) {
        hideAlert();
      }
    });

    // =========================
    // THEME TOGGLE
    // =========================
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
      const icon = themeToggle.querySelector('i');
      if (document.body.classList.contains('dark-theme')) {
        icon.className = 'fas fa-sun';
        themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
        localStorage.setItem('theme', 'dark');
      } else {
        icon.className = 'fas fa-moon';
        themeToggle.innerHTML = '<i class="fas fa-moon"></i> Theme';
        localStorage.setItem('theme', 'light');
      }
    });

    // =========================
    // IMAGE SLIDER
    // =========================
    const images = [
      'https://res.cloudinary.com/dbbo0pn53/image/upload/v1768844494/download_27_hvgaa5.jpg',
      'https://res.cloudinary.com/dbbo0pn53/image/upload/v1768844494/download_26_pxsiu4.jpg',
      'https://res.cloudinary.com/dbbo0pn53/image/upload/v1768844495/download_24_nsntkd.jpg',
      'https://res.cloudinary.com/dbbo0pn53/image/upload/v1768844494/download_29_lqgk9f.jpg',
      'https://res.cloudinary.com/dbbo0pn53/image/upload/v1768844494/Inside_country_icon_George_Strait_s_private_life_with_wife_of_54_years_including_heartbreaking_death_of_their_young_daughter_gb30nx.jpg'
    ];

    let currentImageIndex = 0;

    function createImageSlider() {
      images.forEach((src, index) => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = `George Strait Community Image ${index + 1}`;
        img.className = 'hero-image';
        if (index === 0) img.classList.add('active');
        heroSection.insertBefore(img, heroSection.firstChild);
      });
    }

    function rotateImages() {
      const allImages = document.querySelectorAll('.hero-image');
      allImages[currentImageIndex].classList.remove('active');
      
      currentImageIndex = (currentImageIndex + 1) % images.length;
      
      allImages[currentImageIndex].classList.add('active');
    }

    // =========================
    // FORGOT PASSWORD WITH YOUR API
    // =========================
    async function handleForgotPassword(email) {
      try {
        const response = await fetch(`${API_BASE_URL}/auth/request-password-reset`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          return { success: true, message: data.message || 'Password reset email sent' };
        } else {
          return { success: false, message: data.message || 'Failed to send reset email' };
        }
      } catch (error) {
        console.error('Forgot password error:', error);
        return { success: false, message: 'Network error. Please try again.' };
      }
    }

    // =========================
    // FORM HANDLING
    // =========================
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;
      
      loginBtn.disabled = true;
      btnText.textContent = 'Logging in...';
      btnSpinner.style.display = 'inline-block';
      messageEl.className = 'message';
      
      try {
        const response = await fetch(`${API_BASE_URL}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          localStorage.setItem('accessToken', data.accessToken);
          localStorage.setItem('refreshToken', data.refreshToken);
          
          if (remember) {
            localStorage.setItem('rememberedEmail', email);
          } else {
            localStorage.removeItem('rememberedEmail');
          }
          
          showMessage('Login successful! Redirecting...', 'success');
          
          showAlert('Success!', 'Login successful! Redirecting to your dashboard...', 'success', {
            onConfirm: () => {
              window.location.href = 'dashboard.html';
            }
          });
          
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 2000);
        } else {
          showMessage(data.message || 'Login failed. Please check your credentials.', 'error');
          showAlert('Login Failed', data.message || 'Invalid email or password. Please try again.', 'error');
        }
      } catch (error) {
        showMessage('Network error. Please try again.', 'error');
        showAlert('Network Error', 'Unable to connect to the server. Please check your internet connection and try again.', 'error');
        console.error('Login error:', error);
      } finally {
        loginBtn.disabled = false;
        btnText.textContent = 'Login';
        btnSpinner.style.display = 'none';
      }
    });

    // =========================
    // UTILITY FUNCTIONS
    // =========================
    function showMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      
      if (type === 'success') {
        setTimeout(() => {
          messageEl.className = 'message';
        }, 5000);
      }
    }

    // =========================
    // EVENT LISTENERS
    // =========================
    registerBtn.addEventListener('click', () => {
      showAlert('Register Account', 'You will be redirected to the registration page. Do you want to continue?', 'info', {
        showCancel: true,
        cancelText: 'Stay',
        confirmText: 'Continue',
        onConfirm: () => {
          window.location.href = 'register.html';
        }
      });
    });

    forgotPasswordBtn.addEventListener('click', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      
      if (!email) {
        showAlert('Email Required', 'Please enter your email address first to reset your password.', 'warning', {
          onConfirm: () => {
            document.getElementById('email').focus();
          }
        });
        return;
      }
      
      showAlert('Reset Password', `A password reset link will be sent to ${email}. Do you want to continue?`, 'info', {
        showCancel: true,
        cancelText: 'Cancel',
        confirmText: 'Send Link',
        onConfirm: async () => {
          // Show loading
          showAlert('Processing', 'Sending password reset email...', 'info');
          
          // Call your actual API
          const result = await handleForgotPassword(email);
          
          if (result.success) {
            showAlert('Email Sent', result.message, 'success', {
              okText: 'OK'
            });
          } else {
            showAlert('Failed', result.message, 'error', {
              okText: 'Try Again'
            });
          }
        },
        onCancel: () => {
          // User cancelled
        }
      });
    });

    // =========================
    // INITIALIZATION
    // =========================
    function init() {
      document.getElementById('current-year').textContent = new Date().getFullYear();
      
      createImageSlider();
      setInterval(rotateImages, 5000);
      
      const rememberedEmail = localStorage.getItem('rememberedEmail');
      if (rememberedEmail) {
        document.getElementById('email').value = rememberedEmail;
        document.getElementById('remember').checked = true;
      }
      
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-theme');
        themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
      } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark-theme');
        themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
      }
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
